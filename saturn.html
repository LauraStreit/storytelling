<!DOCTYPE html>
<html lang="en">

        <img class="saturn_planet" id="roter_planet" src="img/saturn.png" alt="saturn">
    </div>
    
        <!-- sitebar -->

    <div id="site_bar">
        <img id="raket_saturn" class="raket_style" src="img/raket_2_png.png" alt="raket i sitebar">
        <div class="stor_dot"></div>
        <div class="lille_dot"></div>

        <div class="stor_dot"></div>
        <div class="lille_dot"></div>
        <div class="lille_dot"></div>

        <div id="udfyldt_dot" class="stor_dot"></div>
        <div class="lille_dot"></div>

        <div class="stor_dot"></div>
        <div class="lille_dot"></div>
        <div class="lille_dot"></div>
        <div class="stor_dot"></div>
    </div>


        <!-- quiz spørgsmål -->

    <div class="planet_sektion_items">
        <div class="planet_quiz_sektion">
            <h1 class="planeter_overskrift">Saturn</h1>
            <p class="planeter_tekst">Saturn er kendt for dets imponerende ringsystem, <br>
            som er det største i solsystemet. Ringene er tynde skiver, men hvad består de af?</p>

        <!-- quiz svarmuligheder -->

            <div class="container_planeter_svar">
                <button id="planeter_svar_to" class="planeter_svar">Vand- og sandkorn</button>
                <a href="uranus.html">
                    <button id="planeter_rigtig_svar">Is- og stenklumper</button>
                </a>
                <button id="planeter_svar_et" class="planeter_svar">Sand- og jordklumper</button>
            </div>

        <!-- pop-up der vises hvis man svarer forkert -->

            <div id="forkertsvar_planeter">
                <h1>Øv du svarede forkert!</h1>
                <img src="img/karakter_overrasket.png" alt="rum karakter overrasket">
                <button id="provigen_knap_to">Prøv igen</button>
            </div>
        </div>
    </div>

        <!-- pil der går videre -->

        <div class="pil_ned">
            <a href="uranus.html">
                <img src="img/pil_videre.png" alt="planet_pil_videre" class="pil_planet_videre">
            </a>
        </div>
    

    </section>

        <!-- audio der kører i baggrunden -->

        <audio id="rum_musik">
            <source src="audio/hello-space-162636.mp3" type="audio/mpeg">
        </audio>
