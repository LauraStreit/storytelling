<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" >
    <script src="script.js" defer></script>
    <title>Vælg fartøj</title>
</head>

<body id="start_og_slut_body">
    <main>

        <!-- pil der går tilbage-->

    <div>
        <a href="index.html">
            <img id="pil_planet" src="img/pil.png" alt="pil">
        </a>
    </div>

        <!-- 3 knapper med rumfartøj  -->

    <h1 id="overskrift_fartoj">Vælg dit rumfartøj her</h1>
    
    <div class="fartoj_container">
            <div class="fartoj_knap">
                <a href="start.html">
                    <img id="fartoj_raket" src="img/raket_2_png.png" alt="raket">
                </a>
            </div>
       
        <div id="ufo_knap" class="fartoj_knap">
            <img id="fartoj_ufo" src="img/ufo_2_png.png" alt="ufo">
        </div>

        <div id="sat_knap" class="fartoj_knap">
            <img src="img/sattelit.png" alt="sattelit">
        </div>
    </div>

        <!-- error der popper op hvis man klikker på en af de 2 fartøjer der ikke er programmet endnu -->

    <div id="error">
        <h1>HOVSA dit valgte fartøj er optaget!</h1>
        <img src="img/karakter_overrasket.png" alt="rum_karakter_overrasket">
        <button id="error_knap">Vælg et andet</button>
    </div>

        <!-- audio der kører i baggrunden -->

        <audio id="rum_musik" autoplay>
            <source src="audio/hello_space.mp3" type="audio/mpeg" >
        </audio>

    </main>
</body>
</html>
