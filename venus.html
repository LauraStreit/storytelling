            <!-- quiz spørgsmål -->

    <div class="planet_sektion_items">
        <div class="planet_quiz_sektion">
            <h1 class="planeter_overskrift">Venus</h1>
            <p class="planeter_tekst">Venus er ofte forvekslet med en ufo eller et fjentligt fly, især under 2 verdenskrig. Hvorfor er den det?</p>


            <!-- quiz svarmuligheder -->

            <div class="container_planeter_svar">
                <a href="jorden.html">
                    <button id="planeter_rigtig_svar">Fordi dens skylag reflekterer solens lys</button>
                </a>
                <button id="planeter_svar_et" class="planeter_svar">Fordi den har en overfladetemperatur på 480 grader</button>
                <button id="planeter_svar_to" class="planeter_svar">Fordi den har en gengivende metallisk overflade</button>
            </div>

            <div id="forkertsvar_planeter">
                <h1>Øv du svarede forkert!</h1>
                <img src="img/karakter_overrasket.png" alt="rum karakter overrasket">
                <button id="provigen_knap_to">Prøv igen</button>
            </div>
        </div>
    </div>

            <!-- pil der går videre -->

        <div class="pil_ned">

                <img src="img/pil_videre.png" alt="planet_pil_vindere" class="pil_planet_videre">
