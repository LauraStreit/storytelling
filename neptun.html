        <!-- quiz spørgsmål -->

        <div class="planet_sektion_items">
            <div class="planet_quiz_sektion">
                <h1 class="planeter_overskrift">Neptun</h1>
                <p class="planeter_tekst">Neptun er den planet i vores solsystem som er længst fra solen.
                    Men hvor mange år er Neptun om at kredse en omgang rundt om solen?
                    </p>

        <!-- quiz svarmuligheder -->

                    <div class="container_planeter_svar">
                        <a href="ferdig.html">

                        </a>

                        <button id="planeter_svar_to" class="planeter_svar">135 år</button>
                    </div>

                 <div id="forkertsvar_planeter">
